<script>
    function hello(name)
    {
        console.log("normal Method hello -"+name);

    }
    const he =(name)=>{
        console.log("Arrow method -"+name);
    }
    const h = function(name)
    {
        console.log("object Method hai -"+name)
    }
    hello("Ram") // Noramal 
    he("Sita")   // Arrow concept
    h("Janki")     //obj method
</script>
