<!-- // to find greatest no in array. -->

<script>
    var arr = [5, 6, 7, 1, 90, 34]

    var max = arr[0];
    var i;
    var y;
    for (i = 0; i < arr.length; i++) {

        if (max > arr[i]) {
            max = max;
            continue;
        }
        else {
            max = arr[i];
            y = i;
            continue;
        }

    }
    console.log("max and position in array as respectively :", +max, y);
</script>
