<html>
    <head>
        <title>Log in Form </title>

    </head>
    <body bgcolor="lightblue">
        <center>
            <h1>Log in Form</h1>
            <form action="https://www.google.com/" name="frm" onsubmit="return val()" method="post">
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="uname"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" value="login">Log In</button></td>
                    </tr>
                </table>
            </form>
        </center>
        <script>
            
            function val()
            {
                var n,p;
                n = document.frm.uname.value; 
                p = document.frm.pass.value;
               // alert(n+" "+p);
               if(n=="admin" && p== "admin")
               {
                return true;
               }
               else
               {
                alert("Invalid information");
                return false;
               }
            }
        </script>
    </body>
</html>
