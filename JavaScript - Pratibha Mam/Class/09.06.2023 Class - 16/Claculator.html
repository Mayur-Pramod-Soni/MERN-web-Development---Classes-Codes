<html>
    <head>
        <title>Calculator</title>

        <style>
            body
            {
                /* background: #0B486B;  /* fallback for old browsers */
                /* background: -webkit-linear-gradient(to right, #F56217, #0B486B);  /* Chrome 10-25, Safari 5.1-6 */
                /* background: linear-gradient(to right, #F56217, #0B486B); W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */ 
                background-image: url(https://ryansechrest.com/content/images/2022/08/nodes.gif);
                background-repeat:no-repeat;
                background-size:cover;
            }
            .card
            {
                height: 500px;
                width: 500px;
                background-color: white;
                border-radius: 15px;
            }
            button
            {
                height: 50px;
                width: 80px;
                border: 0px;
                background-color: yellowgreen;
                color: white;
                transform: skew(-12deg);
                border-radius: 10px;
            }
            button:focus
            {
                background-color: black;
                color: yellowgreen;
            }
            input[type='text']
            {
                width: 417px;
                height: 70px;
                margin-bottom: 60px;
                margin-top: 25px;

            }

        </style>
    </head>
    <body>
        <center>
            <h1 style="color: rgb(211, 246, 141);">My Calculator</h1>
            <div class="card">
                    <table  cellspacing="10">
                        <tr>
                            <td colspan="5">
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                        </tr>

                        <tr>
                            <td><button>6</button></td>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>0</button></td>
                        </tr>
                        <tr>
                            <td><button>+</button></td>
                            <td><button>-</button></td>
                            <td><button>*</button></td>
                            <td><button>/</button></td>
                            <td><button>=</button></td>
                        </tr>
                        <tr>
                            <td><button>.</button></td>
                            <td><button>C</button></td>
                            <td><button>ON</button></td>
                            <td><button>OFF</button></td>
                            <td><button>AC</button></td>
                        </tr>
                    </table>
            </div>
        </center>

        <button onclick="load()">Audio Play</button>
        <button onclick="pause()">Audio Pause</button>
        <button onclick="reload()">Audio Reload</button>
        

       
    </body>
    <script>
        var o = new Audio("JavaScript - Pratibha Mam\Class\09.06.2023 Class - 16\Raat-Ka-Nasha.mp3")
        function load()
        {
             o.play();
        }
        function pause()
        {
            o.pause();
        }
        function reload()
        {
            o.reload()
        }
    </script>
</html>
