<style>
    .card
    {
        height: 100px;
        width: 100px;
        background-color: chocolate;
    }
</style>

<div class="card" onmouseover="over()" onmouseout="out()"></div>

<script>
    function over()
    {
        document.getElementsByClassName("card")[0].style.transform="scale(0.5)" // [0] is class index 
        document.getElementsByClassName("card")[0].style.transition="5s"

    }
    function out()
    {
        document.getElementsByClassName("card")[0].style.transform="scale(1)"  // original form is become = 1
        document.getElementsByClassName("card")[0].style.transition="5s"
    }
</script>
