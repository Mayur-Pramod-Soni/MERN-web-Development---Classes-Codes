    <title>Check Vowel or Consonent via Array</title>

    <Script>
        var Vowel = new Array("a","e","u","i","o")
        

        var n = prompt("enter Character")
        var flag = true;

        for (i = 0; i < Vowel.length; i++) {
            if(n == Vowel[i])
            {
                flag = false;
                document.write("its Vowel")
                break;

            }
            if(flag==true){

                document.write("Its Consonent");
                break;
            }
        }
    

     </Script>
