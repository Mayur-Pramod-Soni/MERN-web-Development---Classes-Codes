
<!-- w a p to find total amount according to product to product per price -->

<script>
    var n = parseInt(prompt("Per Product Price"))
    document.write("First No = ", n)


    var m = parseInt(prompt("Enter No.2 = "))
    document.write("  Second No = ", m)
    
   
    document.write("<h3 style='color:red'>Total Price is = ",  + m*n +"</h3>")
    
    
     
</script>
