
<!-- Swap two no without temp variable -->

<script>
    var n = parseInt(prompt("Enter No.1:"))
    document.write("First No = ", n)


    var m = parseInt(prompt("Enter No.2:"))
    document.write("  Second No = ", m)
    
     document.write("<h3 style='color:red'> After Swap First No. is = ",  + m +"</h3>")
    
     document.write("<h3 style='color:green'> After Swap Second No. is = ",  + n +"</h3>")
    
</script>
