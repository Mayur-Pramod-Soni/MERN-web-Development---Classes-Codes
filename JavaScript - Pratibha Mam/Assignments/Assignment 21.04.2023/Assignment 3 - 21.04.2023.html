<!-- w a p to print 10-1 in reverse order-->
<html>

<head>
    <script>
        var n = parseInt(prompt("enter a no."));

        var i = 1;
        document.write("Reverse Order from : ", +n);
        while (i <= n) {

            document.write("<h3 style='color:green' > " + (n - i) + "</h3>")
            i++;
        }

    </script>
</head>

</html>
