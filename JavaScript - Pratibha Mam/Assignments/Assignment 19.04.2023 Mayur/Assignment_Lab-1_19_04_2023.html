
<!-- Swap two no using temp variable -->

<script>
    var n = parseInt(prompt("Enter No.1:"))
    document.write("First No = ", n)


    var m = parseInt(prompt("Enter No.2:"))
    document.write("  Second No = ", m)
     var temp = m
     document.write("<h3 style='color:red'> After Swap First No. is = ",  + temp +"</h3>")
     temp = n
     document.write("<h3 style='color:green'> After Swap Second No. is = ",  + temp +"</h3>")
    
</script>
